# Google AI Edge RAG SDK (for EmbeddingGemma)
ai-edge-rag = { group = "com.google.ai.edge.localagents", name = "localagents-rag", version.ref = "ai-edge-rag" }

# DJL (Deep Java Library) HuggingFace Tokenizers
