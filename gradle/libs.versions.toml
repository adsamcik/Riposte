benchmark-macro-junit4 = { group = "androidx.benchmark", name = "benchmark-macro-junit4", version.ref = "benchmark-macro" }
profile-installer = { group = "androidx.profileinstaller", name = "profileinstaller", version.ref = "profile-installer" }

# Google Play In-App Review
play-review = { group = "com.google.android.play", name = "review", version.ref = "play-review" }
