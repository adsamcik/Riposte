<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if not .IsHome }}{{ .Title }} â€” {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Site.Params.description }}">
  <meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">

  <!-- Preload critical CSS -->
  {{ $css := resources.Get "css/main.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}">
</head>
<body>
  <header class="site-header">
    <nav class="nav-container">
      <a href="{{ .Site.BaseURL }}" class="nav-brand">ðŸŽ­ Riposte</a>
      <div class="nav-links">
        <a href="{{ .Site.BaseURL }}privacy/">Privacy</a>
        <a href="{{ .Site.BaseURL }}support/">Support</a>
        <a href="{{ .Site.Params.githubRepo }}" target="_blank" rel="noopener">GitHub</a>
      </div>
    </nav>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-links">
        <a href="{{ .Site.BaseURL }}privacy/">Privacy Policy</a>
        <a href="{{ .Site.BaseURL }}terms/">Terms of Service</a>
        <a href="{{ .Site.Params.githubRepo }}" target="_blank" rel="noopener">Source Code</a>
      </div>
      <p class="footer-license">
        Riposte is free software licensed under the
        <a href="{{ .Site.Params.githubRepo }}/blob/main/LICENSE" target="_blank" rel="noopener">GNU GPL v3.0</a>.
      </p>
      <p class="footer-copyright">Â© {{ now.Year }} Riposte Contributors</p>
    </div>
  </footer>
</body>
</html>
