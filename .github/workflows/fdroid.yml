name: F-Droid Build Verification

# Disabled by default — enable when ready to submit to F-Droid
# Verifies the app builds reproducibly from source without proprietary dependencies
on:
  workflow_dispatch:
  # Uncomment to run on tags:
  # push:
  #   tags:
  #     - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fdroid-build:
    name: F-Droid Reproducible Build
    runs-on: ubuntu-latest
    timeout-minutes: 90
    # Set to true when ready to enable
    if: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # F-Droid builds the 'lite' flavor (no proprietary ML model bundles)
      - name: Build unsigned APK (lite flavor)
        run: ./gradlew :app:assembleLiteRelease --no-daemon

      - name: Verify APK exists
        run: |
          APK_PATH="app/build/outputs/apk/lite/release/app-lite-release-unsigned.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "::error::APK not found at $APK_PATH"
            exit 1
          fi
          echo "APK size: $(du -h "$APK_PATH" | cut -f1)"

      - name: Verify no proprietary dependencies
        run: |
          # Check that lite flavor doesn't bundle EmbeddingGemma models
          if unzip -l app/build/outputs/apk/lite/release/app-lite-release-unsigned.apk | grep -qi "embeddinggemma"; then
            echo "::error::Lite APK should not contain EmbeddingGemma models"
            exit 1
          fi
          echo "✅ No proprietary model bundles found in lite APK"

      - name: Upload unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: fdroid-unsigned-apk
          path: app/build/outputs/apk/lite/release/app-lite-release-unsigned.apk
          retention-days: 30

  metadata-check:
    name: Validate F-Droid Metadata
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Set to true when ready to enable
    if: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate metadata structure
        run: |
          ERRORS=0

          check_file() {
            if [ ! -f "$1" ]; then
              echo "::error::Missing required file: $1"
              ERRORS=$((ERRORS + 1))
            else
              echo "✅ $1"
            fi
          }

          check_file "fastlane/metadata/android/en-US/title.txt"
          check_file "fastlane/metadata/android/en-US/short_description.txt"
          check_file "fastlane/metadata/android/en-US/full_description.txt"

          # Title must be <= 30 chars for F-Droid
          TITLE_LEN=$(wc -c < "fastlane/metadata/android/en-US/title.txt" | tr -d ' ')
          if [ "$TITLE_LEN" -gt 30 ]; then
            echo "::error::Title exceeds 30 characters ($TITLE_LEN)"
            ERRORS=$((ERRORS + 1))
          fi

          # Short description must be <= 80 chars
          SHORT_LEN=$(wc -c < "fastlane/metadata/android/en-US/short_description.txt" | tr -d ' ')
          if [ "$SHORT_LEN" -gt 80 ]; then
            echo "::error::Short description exceeds 80 characters ($SHORT_LEN)"
            ERRORS=$((ERRORS + 1))
          fi

          # Full description must be <= 4000 chars
          FULL_LEN=$(wc -c < "fastlane/metadata/android/en-US/full_description.txt" | tr -d ' ')
          if [ "$FULL_LEN" -gt 4000 ]; then
            echo "::error::Full description exceeds 4000 characters ($FULL_LEN)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$ERRORS" -gt 0 ]; then
            echo "::error::$ERRORS metadata validation error(s)"
            exit 1
          fi
          echo "✅ All metadata checks passed"
