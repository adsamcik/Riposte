name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Product flavor to build'
        required: true
        default: 'standard'
        type: choice
        options:
          - lite
          - standard
          - full
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLAVOR: ${{ github.event.inputs.flavor || 'standard' }}

jobs:
  build-release:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Configure release signing
        id: signing
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          if [ -z "$KEYSTORE_BASE64" ] || [ -z "$RELEASE_STORE_PASSWORD" ] || [ -z "$RELEASE_KEY_ALIAS" ] || [ -z "$RELEASE_KEY_PASSWORD" ]; then
            echo "::warning::Signing secrets not configured — APK/AAB will use debug signing"
            echo "signed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "$KEYSTORE_BASE64" | base64 --decode > "${{ runner.temp }}/release.keystore"
          if [ ! -s "${{ runner.temp }}/release.keystore" ]; then
            echo "::warning::Decoded keystore is empty — falling back to debug signing"
            echo "signed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          cat > local.properties <<EOF
          RELEASE_STORE_FILE=${{ runner.temp }}/release.keystore
          RELEASE_STORE_PASSWORD=$RELEASE_STORE_PASSWORD
          RELEASE_KEY_ALIAS=$RELEASE_KEY_ALIAS
          RELEASE_KEY_PASSWORD=$RELEASE_KEY_PASSWORD
          EOF

          echo "signed=true" >> "$GITHUB_OUTPUT"
          echo "Release signing configured"

      - name: Resolve flavor name
        id: flavor
        run: |
          FLAVOR_CAPITALIZED="$(echo "${FLAVOR}" | sed 's/./\U&/')"
          echo "capitalized=$FLAVOR_CAPITALIZED" >> "$GITHUB_OUTPUT"

      - name: Build release AAB (Google Play)
        if: steps.signing.outputs.signed == 'true'
        run: ./gradlew :app:bundle${FLAVOR_CAP}Release --no-daemon
        env:
          FLAVOR_CAP: ${{ steps.flavor.outputs.capitalized }}

      - name: Build release APK
        run: ./gradlew :app:assemble${FLAVOR_CAP}Release --no-daemon
        env:
          FLAVOR_CAP: ${{ steps.flavor.outputs.capitalized }}

      - name: Resolve version tag
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            VERSION=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
            echo "tag=v${VERSION}-manual" >> "$GITHUB_OUTPUT"
          fi

      - name: Rename artifacts
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          FLAVOR_LOWER="${FLAVOR}"
          SUFFIX=""
          if [ "${{ steps.signing.outputs.signed }}" != "true" ]; then
            SUFFIX="-debug-signed"
          fi

          mkdir -p release-artifacts

          if [ -f app/build/outputs/bundle/${FLAVOR_LOWER}Release/*.aab ]; then
            cp app/build/outputs/bundle/${FLAVOR_LOWER}Release/*.aab \
              "release-artifacts/riposte-${FLAVOR_LOWER}-${TAG}.aab"
          fi

          cp app/build/outputs/apk/${FLAVOR_LOWER}/release/*.apk \
            "release-artifacts/riposte-${FLAVOR_LOWER}-${TAG}${SUFFIX}.apk"

      - name: Upload AAB artifact
        if: steps.signing.outputs.signed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-aab-${{ env.FLAVOR }}
          path: release-artifacts/*.aab
          retention-days: 90

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-${{ env.FLAVOR }}
          path: release-artifacts/*.apk
          retention-days: 90

      - name: Clean up keystore
        if: always()
        run: rm -f "${{ runner.temp }}/release.keystore"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: release-artifacts/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  stamp-schema-version:
    name: Stamp Released Schema Version
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update released schema version
        run: |
          DB_VERSION=$(grep -oP 'version\s*=\s*\K\d+' core/database/src/main/kotlin/com/adsamcik/riposte/core/database/MemeDatabase.kt | head -1)
          CURRENT=$(cat core/database/released-schema-version.txt | tr -d '[:space:]')
          if [ "$DB_VERSION" != "$CURRENT" ]; then
            echo "$DB_VERSION" > core/database/released-schema-version.txt
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add core/database/released-schema-version.txt
            git commit -m "chore(database): stamp released schema version $DB_VERSION"
            git push
            echo "Updated released schema version: $CURRENT -> $DB_VERSION"
          else
            echo "Released schema version already at $DB_VERSION, no update needed"
          fi
