name: PR Checks

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      android: ${{ steps.filter.outputs.android }}
      cli: ${{ steps.filter.outputs.cli }}
      docs: ${{ steps.filter.outputs.docs }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            android:
              - 'app/**'
              - 'core/**'
              - 'feature/**'
              - 'baselineprofile/**'
              - '*.gradle.kts'
              - 'gradle/**'
            cli:
              - 'tools/riposte-cli/**'
            docs:
              - 'docs/**'
              - '*.md'
              - '.github/**'

  android-checks:
    name: Android Checks
    needs: changes
    if: needs.changes.outputs.android == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and test
        run: |
          ./gradlew assembleStandardDebug --no-daemon
          ./gradlew testStandardDebugUnitTest --no-daemon

      - name: Validate database schema version
        run: ./gradlew :core:database:validateDatabaseSchema --no-daemon

  cli-checks:
    name: CLI Checks
    needs: changes
    if: needs.changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: tools/riposte-cli
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run type checking
        working-directory: tools/riposte-cli
        run: mypy src --ignore-missing-imports

      - name: Run linting
        working-directory: tools/riposte-cli
        run: ruff check src

      - name: Run tests
        working-directory: tools/riposte-cli
        run: pytest tests/ -v || echo "No tests found, skipping"

